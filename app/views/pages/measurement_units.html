<!-- CSS supports two types of units
Absolute and Relative

Absolute
use px, but there are others
pixel px
centimeter cm
milimeter mm
inch in
points pt
pica pc

Relative
em
rem
vw
vh
%

recommended to use em/rem over px
 -->


<style>

  body {
    font-size: 20px;
  }
  h1, p {
    /*font-size: 50px;*/


    /*em is relative to the closest parent's font size.*/
    font-size: 3em;
  }

  div {
    font-size: 10px;
  }

</style>



<!-- default 32 px-->
<h1>Heading</h1>

 <div>
  <!-- default 16 px -->
   <p>Paragraph</p>
 </div>
